<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <title>New Needleman</title>
</head>
<body>
    <div id="inputsContainer">
        <!-- left side, sequences -->
        <div>
            <p><strong>Enter Sequences:</strong></p>
            <div id="inputsSequences" class="inputs">
                <input type="text" oninput="validateInputSequence(this, true)">
                <input type="text" oninput="validateInputSequence(this, true)">
            </div>
            <!-- input sequences controls -->
            <div id="inputsControls">
                <div>
                    <button onclick="removeSequence()">-</button>
                    <button onclick="addSequence()">+</button>
                </div>

                <br>

                <button id="alignButton" onclick="addInputsToArray()">Align Sequences</button>
            </div>
        </div>
        <!-- right side, scores -->
        <div>
            <p><strong>Enter Scores:</strong></p>
            <div id="inputsScores" class="inputs">
                Match
                <input type="text" value="2" oninput="validateInputSequence(this, false)">
                Mismatch
                <input type="text" value="-1" oninput="validateInputSequence(this, false)">
                Gap
                <input type="text" value="-2" oninput="validateInputSequence(this, false)">
            </div>
        </div>
    </div>

    <!-- <div id="inspecting">
        <p>Inspecting:</p>
        <div id="inspectingDiv">Nothing<br>Yet</div>
    </div> -->
    <table></table>

    <div id="output">
        <p style="color: #4FC3F7;"><strong>Aligned Sequences</strong></p>
    </div>

    <script src="script.js"></script>
    <script src="sequenceInputs.js"></script>
</body>
</html>
